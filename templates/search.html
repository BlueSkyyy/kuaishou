<html>
<head>
  <title>快手查询工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		
		<form action="/search" method="get" class="form-inline">
		    <legend>快手查询工具v1.0</legend>
		    <div class="form-group">

		    	<input name="user_id" placeholder="快手号" value="{{ context['user_id'] }}" class="form-control">
			</div>

		    
		    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询</button>
		  </form>



		  <div class="row">
		  	<ul class="list-inline">

		  		{% for user in context['text']['users'] %}
			  	<li style="width:200px">

			  		<a href="/detail/{{ user['user_id'] }}"><img src="{{ user['headurl'] }}" class="thumbnail"/></a>
			  		<p>{{user['user_name']}}</p>
			  	</li>
		  		{% endfor %}
			</ul>

		  </div>
		  
	</div>
  
  
</body>
</html>
